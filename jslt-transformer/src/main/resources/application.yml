server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: jslt-transformer
  
  # Database configuration (H2 for development, PostgreSQL for production)
  datasource:
    url: jdbc:h2:mem:jsltdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # Jackson configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: false

# Logging configuration
logging:
  level:
    com.mxai.jslt: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/jslt-transformer.log

# Management endpoints (Spring Boot Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application specific configuration
jslt:
  transformer:
    version: 1.0.0
    max-file-size: 100MB
    timeout-seconds: 30
